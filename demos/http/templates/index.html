<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Progressive Times - Online News</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/site.css") }}>
</head>

<body>
    

    <!-- header -->
    <div id="header">
        <img id="logo" src={{ url_for("static", filename="images/newspaper.svg") }} />
        <h1>历史审计项目查询</h1>
        <h6>Latest News</h6>
    </div>
    <!-- latest news -->
    <div id="latest"></div>
    <hr>

    <h1>输入项目ID</h1>
    <input id="pjID" placeholder="input...">
    <button id="submit">search...</button>

    <!-- javaScript -->
    <script type="text/javascript" src={{ url_for("static", filename="js/main.js") }}></script>
    <script>
        $(function () {
            var btn = document.getElementById('submit');
            let formData = new FormData();
            formData.append('id', document.getElementById('pjID').value);
            btn.onclick = function () {
                alert('clicked')
                fetch('http://localhost:5000/find', {
                    method: "POST",
                    body: formData
                });
            }
        })
    </script>
</body>

</html>
